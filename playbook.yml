- hosts: lala

  vars:
    nginx_port: 8080
    root_dir: /usr/share/nginx/html

  tasks:
    - name: update apt cache
      ansible.builtin.apt:
        update_cache: yes
      become: true
      tags: update_cache

    - name: install packages
      ansible.builtin.apt:
        name: [ git, nginx ]
        state: present
      become: true
      tags: main

    - name: update nginx config
      ansible.builtin.template:
        src: templates/nginx.conf
        dest: /etc/nginx/nginx.conf
        follow: true
      notify:
        - restart nginx
      become: true

    - name: copy index file
      ansible.builtin.copy:
        src: files/index.html
        dest: "{{root_dir}}/index.html"
        mode: '0755'
      become: true

  handlers:
    - name: restart nginx
      ansible.builtin.service:
        name: nginx
        state: reloaded
      become: true
